# Pipeline de CI/CD - AZA Constructora
# Automatiza el despliegue del sitio web

name: Deploy AZA Constructora Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Permite ejecutar manualmente

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: üì¶ Instalar dependencias
      run: npm ci
      
    - name: üîß Crear archivo .env desde secrets
      run: |
        echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
        echo "EMAILJS_SERVICE_ID=${{ secrets.EMAILJS_SERVICE_ID }}" >> .env
        echo "EMAILJS_TEMPLATE_ID=${{ secrets.EMAILJS_TEMPLATE_ID }}" >> .env
        echo "EMAILJS_PUBLIC_KEY=${{ secrets.EMAILJS_PUBLIC_KEY }}" >> .env
        
    - name: ‚öôÔ∏è Generar configuraci√≥n de EmailJS
      run: npm run config
      
    - name: üîç Verificar archivos generados
      run: |
        echo "üìÅ Contenido de js/:"
        ls -la js/
        echo "\nüìÑ Contenido de config.js:"
        cat js/config.js
        echo "\n‚úÖ Archivos cr√≠ticos:"
        ls -la *.html css/ media/
        
    - name: üß™ Ejecutar tests
      run: npm test --if-present
      continue-on-error: true # No fallar si no hay tests
      
    - name: üèóÔ∏è Build del proyecto
      run: npm run build
      
    - name: üîó Crear enlaces para GitHub Pages
      run: |
        echo "üîó Creando enlaces de p√°ginas para GitHub Pages..."
        cp pages/contacto.html contacto.html
        cp pages/nosotros.html nosotros.html
        cp pages/proyectos.html proyectos.html
        cp pages/soluciones.html soluciones.html
        cp pages/sostenibilidad.html sostenibilidad.html
        echo "‚úÖ Enlaces creados exitosamente"
        
    - name: üîß Ajustar rutas en p√°ginas copiadas
      run: |
        echo "üîß Ajustando rutas relativas en p√°ginas copiadas..."
        # Ajustar rutas de CSS y JS en las p√°ginas copiadas
        sed -i 's|href="css/|href="css/|g' *.html
        sed -i 's|src="js/|src="js/|g' *.html
        sed -i 's|href="assets/|href="assets/|g' *.html
        sed -i 's|src="assets/|src="assets/|g' *.html
        # Ajustar rutas de componentes
        sed -i 's|components/header.html|components/header.html|g' *.html
        sed -i 's|components/footer.html|components/footer.html|g' *.html
        echo "‚úÖ Rutas ajustadas correctamente"
      
    - name: ‚úÖ Validar estructura del proyecto
      run: |
        echo "üîç Validando archivos cr√≠ticos..."
        echo "üìÅ Archivos principales:"
        test -f index.html && echo "‚úÖ index.html" || echo "‚ùå index.html"
        test -f contacto.html && echo "‚úÖ contacto.html (copia)" || echo "‚ùå contacto.html"
        test -f nosotros.html && echo "‚úÖ nosotros.html (copia)" || echo "‚ùå nosotros.html"
        test -f proyectos.html && echo "‚úÖ proyectos.html (copia)" || echo "‚ùå proyectos.html"
        test -f soluciones.html && echo "‚úÖ soluciones.html (copia)" || echo "‚ùå soluciones.html"
        test -f sostenibilidad.html && echo "‚úÖ sostenibilidad.html (copia)" || echo "‚ùå sostenibilidad.html"
        echo "üìÅ P√°ginas originales:"
        test -f pages/contacto.html && echo "‚úÖ pages/contacto.html" || echo "‚ùå pages/contacto.html"
        test -f pages/nosotros.html && echo "‚úÖ pages/nosotros.html" || echo "‚ùå pages/nosotros.html"
        test -f pages/proyectos.html && echo "‚úÖ pages/proyectos.html" || echo "‚ùå pages/proyectos.html"
        test -f pages/soluciones.html && echo "‚úÖ pages/soluciones.html" || echo "‚ùå pages/soluciones.html"
        test -f pages/sostenibilidad.html && echo "‚úÖ pages/sostenibilidad.html" || echo "‚ùå pages/sostenibilidad.html"
        echo "üìÅ Recursos y componentes:"
        test -f js/config.js && echo "‚úÖ js/config.js" || echo "‚ùå js/config.js"
        test -f js/contact-handler.js && echo "‚úÖ js/contact-handler.js" || echo "‚ùå js/contact-handler.js"
        test -f css/styles.css && echo "‚úÖ css/styles.css" || echo "‚ùå css/styles.css"
