<div style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; max-width: 560px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; border: 1px solid #e5e7eb;">
  <!-- Header -->
  <div style="background-color: #0d1b2a; padding: 24px; text-align: center;">
    <h1 style="color: #ffffff; margin: 0; font-size: 24px; font-weight: 600; letter-spacing: -0.3px;">AZA CONSTRUCTORA</h1>
    <p style="color: #94a3b8; margin: 4px 0 0 0; font-size: 14px;">Nuevo contacto</p>
  </div>

  <!-- Content -->
  <div style="padding: 32px 24px;">
    
    <!-- Contact Information -->
    <div style="margin-bottom: 24px;">
      <h2 style="color: #111827; margin: 0 0 16px 0; font-size: 18px; font-weight: 600;">Cliente</h2>
      
      <div>
         <div style="margin-bottom: 12px;">
           <span style="color: #6b7280; font-size: 14px; display: block; margin-bottom: 2px;">Nombre</span>
           <span style="color: #111827; font-size: 16px; font-weight: 500;">{{name}}</span>
         </div>
         
         <div style="margin-bottom: 12px;">
           <span style="color: #6b7280; font-size: 14px; display: block; margin-bottom: 2px;">Email</span>
           <a href="mailto:{{email}}" style="color: #8d8771; font-size: 16px; font-weight: 500; text-decoration: none;">{{email}}</a>
         </div>
         
         <div style="margin-bottom: 12px;">
           <span style="color: #6b7280; font-size: 14px; display: block; margin-bottom: 2px;">Teléfono</span>
           <a href="tel:{{phone}}" style="color: #8d8771; font-size: 16px; font-weight: 500; text-decoration: none;">{{phone}}</a>
         </div>
         
         <div style="margin-bottom: 12px;">
           <span style="color: #6b7280; font-size: 14px; display: block; margin-bottom: 2px;">Proyecto</span>
           <span style="color: #111827; font-size: 16px; font-weight: 500;">{{project}}</span>
           </div>
         </div>
       </div>
    </div>

    <!-- Message -->
    <div style="margin-bottom: 24px;">
      <h3 style="color: #111827; margin: 0 0 12px 0; font-size: 18px; font-weight: 600;">Mensaje</h3>
      <div style="color: #374151; font-size: 15px; line-height: 1.6; padding: 16px; background-color: #f9fafb; border-radius: 6px; border-left: 3px solid #8d8771;">{{message}}</div>
    </div>

    <!-- Actions -->
    <div style="display: flex; gap: 8px; margin-bottom: 20px;">
      <a href="mailto:{{email}}" style="display: inline-block; background-color: #8d8771; color: white; padding: 10px 16px; text-decoration: none; border-radius: 6px; font-weight: 500; font-size: 14px;">Responder</a>
      <a href="tel:{{phone}}" style="display: inline-block; background-color: #6b7280; color: white; padding: 10px 16px; text-decoration: none; border-radius: 6px; font-weight: 500; font-size: 14px;">Llamar</a>
    </div>

    <!-- Timestamp -->
    <div style="text-align: center; color: #9ca3af; font-size: 13px; padding-top: 16px; border-top: 1px solid #e5e7eb;">
      {{time}}
    </div>

  </div>

  <!-- Footer -->
  <div style="background-color: #f9fafb; padding: 16px 24px; text-align: center; border-top: 1px solid #e5e7eb;">
    <div style="color: #6b7280; font-size: 13px;">AZA Constructora © 2024</div>
  </div>
</div>
